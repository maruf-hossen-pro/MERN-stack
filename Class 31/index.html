<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-md">
    <h1 class="text-3xl font-bold mb-4 text-center text-gray-800">To-Do List</h1>

    <!-- Input Field -->
    <div class="flex gap-2 mb-4">
      <input
        type="text"
        id="taskInput"
        placeholder="Add a new task"
        class="flex-1 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
      />
      <button
        onclick="addTask()"
        class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600 transition"
      >
        Add
      </button>
    </div>

    <!-- Task List -->
    <ul id="taskList" class="space-y-2">
      <!-- Tasks will appear here -->
    </ul>
  </div>

  <!-- JavaScript Logic -->
  <script>
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === '') return;

      const li = document.createElement('li');
      li.className = 'flex items-center justify-between bg-gray-100 px-4 py-2 rounded shadow-sm';

      const span = document.createElement('span');
      span.textContent = taskText;
      span.className = 'flex-1 cursor-pointer';
      span.onclick = () => span.classList.toggle('line-through');

      const delBtn = document.createElement('button');
      delBtn.innerHTML = '🗑️';
      delBtn.className = 'ml-4 text-red-500 hover:text-red-700';
      delBtn.onclick = () => li.remove();

      li.appendChild(span);
      li.appendChild(delBtn);
      taskList.appendChild(li);

      taskInput.value = '';
      taskInput.focus();
    }

    // Press Enter to add task
    taskInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addTask();
    });
  </script>
</body>
</html>
