<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Program</title>
</head>

<body>
    <form action="">
        <label for="yname"><b>Your Name : </b></label>      
        <input type="text" placeholder="Enter your name" id="yname" required  minlength="3" maxlength="20" autocomplete="off">
        <br><br>
        <label for="email"><b>Your Email :</b></label>
        <input type="email" placeholder="Enter your email" id="email" required autocomplete="off">
        <br><br>
        <label for="password"><b>Password :</b></label>
        <input type="password" placeholder="Enter your password" id="password" required autocomplete="off" minlength="8" maxlength="50">
        <br><br>
        <label for="yourWeb"><b>Your Web</b></label>
        <input type="url" placeholder="Your Website" id="yourWeb" autocomplete="off">
        <br><br>
        <label for="Gender"><b>Gender : </b></label>
        <br><br>
        <label for="male"><b>Male</b>
            <input type="radio" name="gender" id="Gender">
        </label>
        <label for="female"><b>Female</b>
            <input type="radio" name="gender" id="Gender">
        </label>
        <label for="others"><b>Others</b>
            <input type="radio" id="others" name="gender">
        </label>
        <br><br>
        <label for=""><b>Skills : </b>
            <br><br>
            <label for="html"><b>HTML</b>
                <input type="checkbox" name="Skills" id="html"></label>
        </label>
        <label for="css"><b>CSS</b>
            <input type="checkbox" name="Skills" id="css"></label>
        </label>
        <label for="javascrits"><b>JavaScript</b>
            <input type="checkbox" name="Skills" id="javascrits"></label>
        </label>
        <br><br>
        <label for="dateOfbirth"><b>Date of Birth :</b></label>
        <input type="date" id="dateOfbirth">
        <br><br>
        <label for="haircolo"> Hair Color :</label>
        <input type="color" id="haircolor">
        <br><br>
        <label for="yourVolume"><b>Your Volume :</b></label>
        <input type="range" id="yourVolume" min="0" max="100">
        <br><br>
        <label for="profilePic"><b>Profile Picture : </b></label>
        <input type="file" name="profilePic" id="profilePic" accept="image/*">
        <br><br>
        <label for="country"><b>Country : </b></label>
        ,<select name="country" id="country">
            <option value="Bangladesh">Bangladesh</option>
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Nepal">Nepal</option>
            <option value="Bhutan">Bhutan</option>
            <option value="Sri Lanka">Sri Lanka</option>
            <option value="Maldives">Maldives</option>
            <option value="Afghanistan">Afghanistan</option>
            <option value="Myanmar">Myanmar</option>
            <option value="Thailand">Thailand</option>
            <option value="Laos">Laos</option>
            <option value="Cambodia">Cambodia</option>

        </select>
        <br><br>
        <label for="comment"><b>Comment : </b></label>
        <br><br>
        <textarea name="comment" id="comment" cols="40" rows="5" placeholder="Enter Your Commet here"></textarea>
        <br><br>
        <input type="reset">
        <input type="submit" value="Register">
        <input type="image" name="" id="">
        <br><br>
        <label for="yourTime"><b>Your Time :</b></label>

        <input type="time">
        <br><br>
        <label for="serch"><b>Search : </b></label>
        <input type="search" placeholder="Search here" >
        <br><br>
        <label for="hidden"></label>
        <input type="hidden" name="" id="hidden">
        <br><br>

    </form>
</body>

</html>
