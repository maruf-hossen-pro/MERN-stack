<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Monthly Statements</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f3e8ff 0%, #e0e7ff 100%);
        }
    </style>
</head>

<body class="min-h-screen font-sans">
    <div class="max-w-5xl mx-auto p-6">
        <h1 class="text-4xl font-extrabold text-center text-purple-700 mb-10 drop-shadow-lg tracking-tight">Monthly Statements</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-10 items-center">
            <!-- Left Image -->
            <div class="flex justify-center">
                <div class="relative group">
                    <img src="./Images/freepik__the-style-is-candid-image-photography-with-natural__88295.jpeg" alt="Saving Money" class="rounded-2xl shadow-2xl w-full h-auto transition-transform duration-300 group-hover:scale-105">
                    <div class="absolute inset-0 bg-gradient-to-t from-purple-900/40 to-transparent rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity"></div>
                </div>
            </div>

            <!-- Form Section -->
            <div class="bg-white/90 p-8 rounded-2xl shadow-2xl space-y-6 border border-purple-100">
                <h2 class="text-2xl font-bold text-purple-800 mb-2 flex items-center gap-2">
                    <svg class="w-6 h-6 text-purple-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 8c-1.657 0-3 1.343-3 3 0 1.657 1.343 3 3 3s3-1.343 3-3c0-1.657-1.343-3-3-3zm0 10c-4.418 0-8-3.582-8-8s3.582-8 8-8 8 3.582 8 8-3.582 8-8 8z"/></svg>
                    Income
                </h2>
                <div>
                    <label class="block font-medium text-gray-700 mb-1">Income:</label>
                    <input id="income" type="number" class="w-full p-3 border border-purple-200 rounded-lg focus:ring-2 focus:ring-purple-300 outline-none transition" placeholder="Enter your income">
                </div>

                <h2 class="text-2xl font-bold text-purple-800 mt-6 mb-2 flex items-center gap-2">
                    <svg class="w-6 h-6 text-pink-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 21c-4.418 0-8-3.582-8-8 0-2.21 1.79-4 4-4h8c2.21 0 4 1.79 4 4 0 4.418-3.582 8-8 8z"/></svg>
                    Expenses
                </h2>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <div>
                        <label class="block font-medium text-gray-700 mb-1">Food:</label>
                        <input id="food" type="number" class="w-full p-3 border border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-300 outline-none transition" placeholder="Food cost">
                    </div>
                    <div>
                        <label class="block font-medium text-gray-700 mb-1">Rent:</label>
                        <input id="rent" type="number" class="w-full p-3 border border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-300 outline-none transition" placeholder="Rent cost">
                    </div>
                    <div>
                        <label class="block font-medium text-gray-700 mb-1">Clothes:</label>
                        <input id="clothes" type="number" class="w-full p-3 border border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-300 outline-none transition" placeholder="Clothes cost">
                    </div>
                </div>

                <button onclick="calculate()" class="w-full mt-6 bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 px-6 rounded-xl font-semibold shadow-lg hover:from-pink-500 hover:to-purple-500 transition">Calculate</button>

                <div class="mt-6 flex flex-col sm:flex-row gap-4 justify-between items-center bg-purple-50 rounded-lg p-4">
                    <h3 class="font-semibold text-lg">Total Expenses: <span id="total-expenses" class="text-red-600 font-bold">0</span></h3>
                    <h3 class="font-semibold text-lg">Balance: <span id="balance" class="text-green-600 font-bold">0</span></h3>
                </div>

                <div class="mt-4">
                    <label class="block font-medium text-gray-700 mb-1">Save (%):</label>
                    <div class="flex items-center gap-2">
                        <input id="save" type="number" class="w-full p-3 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-300 outline-none transition" placeholder="Enter saving %">
                        <button onclick="calculateSaving()" class="bg-gradient-to-r from-indigo-500 to-purple-500 text-white py-3 px-6 rounded-xl font-semibold shadow-lg hover:from-purple-500 hover:to-indigo-500 transition">Save</button>
                    </div>
                </div>

                <div class="mt-4 flex flex-col sm:flex-row gap-4 justify-between items-center bg-indigo-50 rounded-lg p-4">
                    <h3 class="font-semibold text-lg">Saving Amount: <span id="saving-amount" class="text-purple-600 font-bold">0</span></h3>
                    <h3 class="font-semibold text-lg">Remaining Balance: <span id="remaining-balance" class="text-indigo-600 font-bold">0</span></h3>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
